vibrate:
  name: Vibrate Wand
  description: Vibrate Wand
  fields:
    device_id:
      name: Device
      description: The wand device to vibrate
      required: true
      selector:
        device:
          integration: magic_caster_wand
    duration:
      name: Duration
      description: Duration of vibrate in milliseconds
      required: true
      default: 500
      selector:
        number:
          min: 0
          max: 5000
          unit_of_measurement: ms

set_led:
  name: Set LED
  description: Set the color of a specific LED group on the wand.
  fields:
    device_id:
      name: Device
      description: The wand device to control
      required: true
      selector:
        device:
          integration: magic_caster_wand
    group:
      name: LED Group
      description: The LED group to control.
      required: true
      default: TIP
      selector:
        select:
          options:
            - label: Tip
              value: TIP
            - label: Pommel
              value: POMMEL
            - label: Mid Lower
              value: MID_LOWER
            - label: Mid Upper
              value: MID_UPPER
    rgb_color:
      name: RGB Color
      description: The color in RGB format.
      required: true
      default: [255, 255, 255]
      selector:
        color_rgb:
    duration:
      name: Duration
      description: Duration of the light in milliseconds (0 for permanent).
      required: false
      default: 0
      selector:
        number:
          min: 0
          max: 30000
          unit_of_measurement: ms

clear_leds:
  name: Clear LEDs
  description: Turn off all LEDs on the wand.
  fields:
    device_id:
      name: Device
      description: The wand device to clear LEDs
      required: true
      selector:
        device:
          integration: magic_caster_wand

